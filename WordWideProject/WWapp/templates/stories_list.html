{% extends 'index.html' %}
{% load static %}
{% block content %}
    <h1>Stories</h1>
    <table class="table border-bottom schedules-content">
        <thead>
        <tr class="d-flex text-color-lighter">
            <th scope="col" class="col-1">ID</th>
            <th scope="col" class="col-2">NAME</th>
            <th scope="col" class="col-7">TEXT</th>
            <th scope="col" class="col-2 center">ACTION</th>
        </tr>
        </thead>
        <tbody >
        {% for story in object_list %}
            <tr class="d-flex">
            <th scope="row" class="col-1"> {{ story.id }}</th>
            <td class="col-2">
                {{ story.author }}
            </td>
            <td class="col-7">
                {{ story.content }}
            </td>
            <td class="col-2 d-flex align-items-center justify-content-center flex-wrap">

                <a href="/story_details/{{ story.id }}/"
                   class="btn btn-info rounded-0 text-light m-1">Details</a>




                <a href="/rating/{{ story.id }}/"
                   class="btn btn-info rounded-0 text-light m-1">Comment</a>

            </td>
        {% endfor %}

        </tbody>
    </table>
{% endblock %}
